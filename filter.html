<!DOCTYPE HTML>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <script src="jquery.js"></script>
  <script src="jquery-ui.min.js"></script>
  <title>Экон тестовое</title>
</head>

<body>
  <div class="page">
    <main class="content">
      <section class="section" style="padding: 0"></section>
      <div class="filter" style="display: block">
        <div class="filter__close">
          <p class="filter__strainer">Фильтры</p>
          <p class="filter__dropping">Сбросить</p>
        </div>
        <div class="filter__heating">
          <div class="filter__heating_text">
            <div class="filter__heating_button button__js">Отопительное оборудование</div>
            <div class="element__block">
              <p class="checkbox">
                <input id="check1" type="checkbox" name="check" value="check1" checked>
                <label for="check1">Радиаторы отопления</label>
              </p>
              <p class="checkbox">
                <input id="check2" type="checkbox" name="check" value="check2">
                <label for="check2">Конвекторы отопления</label>
              </p>
              <p class="checkbox">
                <input id="check3" type="checkbox" name="check" value="check3">
                <label for="check3">Полотенцесушители</label>
              </p>
              <p class="checkbox">
                <input id="check4" type="checkbox" name="check" value="check4">
                <label for="check4">Арматура для радиаторов</label>
              </p>
            </div>
          </div>
        </div>
        <div class="filter__heating">
          <div class="filter__heating_text">
            <div class="filter__heating_button button__js">Бренд</div>
            <div class="element__block">
              <p class="checkbox">
                <input id="check5" type="checkbox" name="check" value="check5">
                <label for="check5">Purmo</label>
              </p>
              <p class="checkbox">
                <input id="check6" type="checkbox" name="check" value="check6">
                <label for="check6">Irsap</label>
              </p>
              <p class="checkbox">
                <input id="check7" type="checkbox" name="check" value="check7">
                <label for="check7">Terma</label>
              </p>
              <p class="checkbox">
                <input id="check8" type="checkbox" name="check" value="check8">
                <label for="check8">Loten</label>
              </p>
              <p class="checkbox">
                <input id="check9" type="checkbox" name="check" value="check9">
                <label for="check9">Guardo</label>
              </p>
            </div>
          </div>
        </div>
        <div class="filter__price">
          <div class="filter__sum">Цена</div>
          <div class="slider"></div>
          <div class="first-value"></div><span>₽</span>
          <div class="second-value"></div><span>₽</span>
        </div>
        <div class="filter__heating">
          <div class="filter__heating_text">
            <div class="filter__heating_button button__js">Количество секций</div>
            <div class="element__block">
              <p class="checkbox">
                <input id="check10" type="checkbox" name="check" value="check10">
                <label for="check10">4</label>
              </p>
              <p class="checkbox">
                <input id="check11" type="checkbox" name="check" value="check11">
                <label for="check11">6</label>
              </p>
              <p class="checkbox">
                <input id="check12" type="checkbox" name="check" value="check12">
                <label for="check12">8</label>
              </p>
              <p class="checkbox">
                <input id="check13" type="checkbox" name="check" value="check13">
                <label for="check13">12</label>
              </p>
            </div>
          </div>
        </div>
        <div class="filter__heating">
          <div class="filter__heating_text">
            <div class="filter__heating_button button__js">Межосетевое расстояние</div>
            <div class="element__block">
              <p class="checkbox">
                <input id="check14" type="checkbox" name="check" value="check14">
                <label for="check14">20 см</label>
              </p>
              <p class="checkbox">
                <input id="check15" type="checkbox" name="check" value="check15">
                <label for="check15">35 см</label>
              </p>
              <p class="checkbox">
                <input id="check16" type="checkbox" name="check" value="check16">
                <label for="check16">50 см</label>
              </p>
            </div>
          </div>
        </div>
        <div class="filter__heating">
          <div class="filter__heating_text">
            <div class="filter__heating_button button__js">Площадь отопления</div>
            <div class="element__block">
              <p class="checkbox">
                <input id="check17" type="checkbox" name="check" value="check17">
                <label for="check17">Более 19 м² </label>
              </p>
              <p class="checkbox">
                <input id="check18" type="checkbox" name="check" value="check18">
                <label for="check18">Менее 8 м²</label>
              </p>
              <p class="checkbox">
                <input id="check19" type="checkbox" name="check" value="check19">
                <label for="check19">от 10 до 14 м²</label>
              </p>
              <p class="checkbox">
                <input id="check20" type="checkbox" name="check" value="check20">
                <label for="check20">от 15 до 26 м² </label>
              </p>
            </div>
          </div>
        </div>
        <div class="filter__heating">
          <div class="filter__heating_text">
            <div class="filter__heating_button button__js">Цвет</div>
            <div class="element__block">
              <p class="checkbox checkbox__color checkbox__color_red">
                <input id="check21" type="checkbox" name="check" checked value="check21">
                <label for="check21">Красный</label>
              </p>
              <p class="checkbox checkbox__color checkbox__color_yellow">
                <input id="check22" type="checkbox" name="check" value="check22">
                <label for="check22">Желтый</label>
              </p>
              <p class="checkbox checkbox__color checkbox__color_green">
                <input id="check23" type="checkbox" name="check" value="check23">
                <label for="check23">Зеленый</label>
              </p>
              <p class="checkbox checkbox__color checkbox__color_blue">
                <input id="check24" type="checkbox" name="check" value="check24">
                <label for="check24">Синий</label>
              </p>
              <p class="checkbox checkbox__color checkbox__color_purple">
                <input id="check25" type="checkbox" name="check" value="check25">
                <label for="check25">Фиолетовый</label>
              </p>
              <p class="checkbox checkbox__color checkbox__color_pink">
                <input id="check26" type="checkbox" name="check" value="check26">
                <label for="check26">Розовый</label>
              </p>
              <p class="checkbox checkbox__color checkbox__color_beige">
                <input id="check27" type="checkbox" name="check" value="check27">
                <label for="check27">Бежевый</label>
              </p>
              <p class="checkbox checkbox__color checkbox__color_white">
                <input id="check28" type="checkbox" name="check" value="check28">
                <label for="check28">Белый</label>
              </p>
              <p class="checkbox checkbox__color checkbox__color_black">
                <input id="check29" type="checkbox" name="check" value="check29">
                <label for="check29">Черный</label>
              </p>
              <p class="checkbox checkbox__color checkbox__color_gray">
                <input id="check30" type="checkbox" name="check" value="check30">
                <label for="check30">Серый</label>
              </p>
            </div>
          </div>
        </div>
        <div class="filter__apply">
          <button class="banner__button" type="button">Подробнее
            <img class="banner__icon" src="images/arrowW.svg" alt="стрелочки">
          </button>
          <div class="filter__close">
            <p class="filter__dropping">Сбросить</p>
          </div>
        </div>
      </div>
  </div>
  </section>
  </main>
  </div>
  <script>
    //добавляем слайдер слайдер 
    !function (a) { function f(a, b) { if (!(a.originalEvent.touches.length > 1)) { a.preventDefault(); var c = a.originalEvent.changedTouches[0], d = document.createEvent("MouseEvents"); d.initMouseEvent(b, !0, !0, window, 1, c.screenX, c.screenY, c.clientX, c.clientY, !1, !1, !1, !1, 0, null), a.target.dispatchEvent(d) } } if (a.support.touch = "ontouchend" in document, a.support.touch) { var e, b = a.ui.mouse.prototype, c = b._mouseInit, d = b._mouseDestroy; b._touchStart = function (a) { var b = this; !e && b._mouseCapture(a.originalEvent.changedTouches[0]) && (e = !0, b._touchMoved = !1, f(a, "mouseover"), f(a, "mousemove"), f(a, "mousedown")) }, b._touchMove = function (a) { e && (this._touchMoved = !0, f(a, "mousemove")) }, b._touchEnd = function (a) { e && (f(a, "mouseup"), f(a, "mouseout"), this._touchMoved || f(a, "click"), e = !1) }, b._mouseInit = function () { var b = this; b.element.bind({ touchstart: a.proxy(b, "_touchStart"), touchmove: a.proxy(b, "_touchMove"), touchend: a.proxy(b, "_touchEnd") }), c.call(b) }, b._mouseDestroy = function () { var b = this; b.element.unbind({ touchstart: a.proxy(b, "_touchStart"), touchmove: a.proxy(b, "_touchMove"), touchend: a.proxy(b, "_touchEnd") }), d.call(b) } } }(jQuery);

    console.log($('.slider'));

    $(".slider").slider({
      animate: "slow",
      range: true,
      min: 3000,
      max: 36000,
      values: [3000, 23000],
      slide: function (event, ui) {
        $(".first-value").text(+ ui.values[0]);
        $(".second-value").text(+ ui.values[1]);
        $(".slider span:after").css('content', + ui.values[1]);
      }
    });
    $(".first-value").text(+ $(".slider").slider("values", 0));
    $(".second-value").text(+ $(".slider").slider("values", 1));
    $(".slider span:after").text(+ $(".slider").slider("values", 1));
  </script>
</body>

</html>
